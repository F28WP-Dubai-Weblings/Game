<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multiplayer</title>
    <link rel='stylesheet' href='css/multiplayer.css'/>
    
    <style>
        #waitScreen {
          display: none;

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="js/liveplayers.js"></script>
    <script src="js/fuel.js "></script>
    <script src="js/bullet.js"></script>
    <script src="js/controls.js "></script>
    
    <script>function tempAlert(msg,duration)
        {
         var el = document.createElement("div");
         el.setAttribute("style","position:absolute;top:40%;left:20%;background-color:white;");
         el.innerHTML = msg;
         setTimeout(function(){
          el.parentNode.removeChild(el);
         },duration);
         document.body.appendChild(el);
        }</script>


</head>
<body>
   <audio controls>
  
  <source src="bgm.mp3" type="audio/mpeg"> //Race bg music
  <source src="bullet.mp3" type="audio/mpeg"> bullet sound
  <source src="coin sound.mp3" type="audio/mpeg"> //fuel pt collection sound
  <source src="car bg music 1.mp3" type="audio/mpeg"> //end of the game

</audio>

        <div id ="container">

                    <div>
                        <button id="button"> ATTACK!</button>

                </div>

                </div>

                <div id="right">
                    <div id = "rankheading"></div>
                    <div id = "scoreBoard"></div>
                </div>

            </div>
        </div>        
     <section>

      <h1>00:00</h1>

    </section>
